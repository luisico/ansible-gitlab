---
# Gitlab running mode
gitlab_running_platform: omnibus

# Gitlab version
gitlab_version: 10.7.3

# External URL
gitlab_external_url: 'http://{{ansible_fqdn}}'

# Gitlab directories
# Only gitlab_dit_data_dir is used when using omnibus
gitlab_config_dir: /etc/gitlab
gitlab_data_dir: /var/opt/gitlab
gitlab_logs_dir: /var/log/gitlab
gitlab_git_data_dir: '{{gitlab_data_dir}}/git-data'

# Usage statistics
gitlab_usage_ping_enabled: true

# LDAP options
gitlab_ldap_enabled: false
gitlab_ldap_host: _your_ldap_server
gitlab_ldap_port: 389
gitlab_ldap_uid: sAMAccountName
gitlab_ldap_bind_dn: ''
gitlab_ldap_password: ''
gitlab_ldap_encryption: plain
gitlab_ldap_verify_certificates: true
gitlab_ldap_ca_file: '{{gitlab_config_dir}}/ssl/ldap_ca.pem'
gitlab_ldap_active_directory: true
gitlab_ldap_allow_username_or_email_login: false
gitlab_ldap_lowercase_usernames: false
gitlab_ldap_block_auto_created_users: false
gitlab_ldap_base: ''
gitlab_ldap_user_filter: ''

# LDAP CA certificate
gitlab_ldap_ca_cert:

# SSL Configuration
gitlab_letsencrypt_enabled: true
gitlab_nginx_redirect_http_to_https: false
gitlab_nginx_ssl_certificate: '{{gitlab_config_dir}}/ssl/{{ansible_hostname}}.crt'
gitlab_nginx_ssl_certificate_key: '{{gitlab_config_dir}}/ssl/{{ansible_hostname}}.key'

# Main Gitlab contact
gitlab_email_from: 'git@{{ansible_hostname}}'
gitlab_email_display_name: 'GitLab'
gitlab_email_reply_to: 'noreply@{{ansible_hostname}}'

# Monitoring
gitlab_monitoring: true
gitlab_prometheus:  '{{gitlab_monitoring}}'
gitlab_node_exporter: '{{gitlab_monitoring}}'
gitlab_redis_exporter: '{{gitlab_monitoring}}'
gitlab_postgres_exporter: '{{gitlab_monitoring}}'
gitlab_gitlab_monitor: '{{gitlab_monitoring}}'

# Gitlab backups
gitlab_backup_enabled: false

# Backup options
# Added to `gitlab-rake gitlab:backup:create`, ie `SKIP=artifacts`. See https://docs.gitlab.com/ce/raketasks/backup_restore.html.
gitlab_backup_options:

# Backup frequency (`special_time` is incompatible with any other option)
gitlab_backup_frequency:
  special_time: daily
  # day:
  # hour:
  # minute:
  # month:
  # weekday:

# Time to keep backup in seconds (default: 7 days)
gitlab_backup_keep_time: 604800

# Docker registry
gitlab_registry: false
gitlab_registry_external_url: 'https://{{ansible_hostname}}:5005'
gitlab_registry_path: /var/opt/gitlab/gitlab-rails/shared/registry

# Default projects features
gitlab_default_wiki: true

# Interface IP address
gitlab_interface_address:
